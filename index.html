<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    
    <title>Jogo Mário</title>
  </head> 
  <body>

    <div class="speech">
      <p id="jspeech">Jspeech</p>
      <textarea id="textarea" disabled></textarea>
      <div>
          <button id="btnGravar" ><i class="fas fa-microphone"></i></button>
          <button id="btnParar" disabled><i class="fas fa-microphone-slash"></i></button>
      </div>
    </div>
    
    <section class="modal" id="modal">
      <div class="modal-start active" id="modalStart">
          <h1 class="titulo"><span class="azul">ARE</span> <span class="amarelo">YOU</span> <span
                  class="vermelho">READY?</span></h1>

          <input type="text" class="input-jogador" id="inputJogador" placeholder="Jogador..." onfocus="true">
          <button class="btn-modal btn-red-tr btn-start" id="btnStart" disabled>Iniciar Jogo!</button>
          <p class="regra"><span class="vermelho">Instruções:</span><span class="azul">Fala </span><span class="vermelho">"pular" </span><span class="azul">que ele pula e </span><span class="vermelho">"iniciar" </span><span class="azul">para ele começar</span></p>

          <div>
              <button id="btnGravarmodal" ><i class="fas fa-microphone"></i></button>
              <button id="btnPararmodal" disabled><i class="fas fa-microphone-slash"></i></button>
          </div>
          <textarea id="textareamodal"></textarea>
          
      </div>

      <div class="modal-game-over" id="modalGameOver">
          <h1 class="titulo"><span class="azul">HAHA!</span> <span class="amarelo">você</span> <span
                  class="vermelho">foi</span> <span class="verde">zuado!</span></h1>
          <img src="img/Mario-triste.jpg" class="img-game-over">
      <div class="wrapper-btn">
              <button class="btn-modal btn-red-tr btn-ranking" id="btnRanking">Ranking</button>
              <button class="btn-modal btn-red-tr btn-reiniciar" id="btnReiniciar">Reiniciar</button>
        </div>
        <div>
          <button id="btnGravargover" ><i class="fas fa-microphone"></i></button>
          <button id="btnParargover" disabled><i class="fas fa-microphone-slash"></i></button>
      </div>
    </section>
  </div>

        
    <div class="cenario" id='cenario'>
      <img src="./img/mario.gif" class="mario"/>
      <img src="./img/pipe.png" class="pipe"/>
      <img src="./img/clouds.png" class="clouds"/>
      <img src="./img/cogumelo.gif" class="cogumelo"/>   
    </div>


  </body>
</html>
